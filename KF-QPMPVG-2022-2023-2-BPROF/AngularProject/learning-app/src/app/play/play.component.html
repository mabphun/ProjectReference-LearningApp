<div class="content">
    <h2>{{ set.name }}</h2>

<div *ngIf="finished" class="alert alert-primary finish" role="alert">
    <h4 class="alert-heading">Well done!</h4>
    <p>You just finished <strong>{{set.name}}</strong>.</p>
    <hr>
    <p class="mb-0">Your score is: {{correctAnswers}} of {{set.cards.length}}</p>
</div>

<div class="card text-center">
    <div class="card-header">
      <img [src]="currentCard.image" alt="">
    </div>
    <div class="card-body">
        <h3 class="card-title">{{ currentCard.question }}</h3>
        <div class="mt-5 answer mb-3">
            <input [disabled]="checking||finished" [(ngModel)]="answer" type="email" class="form-control" placeholder="Answer">
        </div>
        <!-- <p class="card-text">
        
        <input type="text" name="" id="">
        </p> -->
        <!-- [disabled]="checking||finished" -->
        <button *ngIf="!checking&&!finished" (click)="check(answer)" class="btn btn-success">Check Answer</button>
        <button *ngIf="checking&&!finished&&!incorrect" (click)="next()" class="btn btn-success">Next Question</button>
        <button *ngIf="checking&&incorrect&&!finished" (click)="tryAgain()" class="btn btn-success">Try Again</button>
    </div>
    <div class="card-footer text-muted">
      <!-- 2 days ago -->
      <div class="progress">
        <div class="progress-bar bg-primary" role="progressbar" [style]="{'width': progressPercent+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
</div>

    <button type="button"  [disabled]="noPrevCard||checking||finished" (click)="prevCard()" class="btn btn-secondary">Previous Question</button>
    <button type="button"  [disabled]="noNextCard||checking||finished" (click)="nextCard()" class="btn btn-secondary float-end">Next Question</button>
</div> -->

<div *ngIf="show" [ngClass]="alertColor" class="alert alert-dismissible fade show" role="alert">
    {{alertMessage}}
    <!-- <button type="button" (click)="closeAlert()" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> -->
</div>

<p>Hint: {{ currentCard.answer}}</p>

<div class="my-3">
    <button [routerLink]="['/modes/', set.id]" class="btn btn-secondary" type="button"><i class="fa-solid fa-arrow-left"></i> Back to Modes</button>
    <button type="button" [disabled]="finished" (click)="finish()" class="btn btn-secondary float-end">Finish Set</button>
</div>
</div>
